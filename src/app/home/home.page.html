<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Pegawai </ion-title>
    <ion-button slot="end">
      <ion-button id="open-modal">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Tambah Pegawai</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Simpan</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Nama</ion-label>
            <ion-input [(ngModel)]="nama" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">No HP</ion-label>
            <ion-input [(ngModel)]="no_hp" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tempat lahir</ion-label>
            <ion-input [(ngModel)]="tempat_lahir" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tanggal lahir</ion-label>
            <ion-input [(ngModel)]="tanggal_lahir" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Alamat</ion-label>
            <ion-input [(ngModel)]="alamat" type="text"></ion-input>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="confirm()"
              expand="full"
              color="primary"
              shape="full"
            >
              Simpan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <ion-list-header>
      <ion-label>Daftar Pegawai</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let peg of pegawai">
      <ion-item>
        <ion-label>{{peg.nama}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/update-pegawai/', peg.id_pegawai]">
          <ion-icon slot="start" name="build"></ion-icon>
          Ubah
        </ion-item-option>
        <ion-item-option color="danger" (click)="deletePegawai(peg.id_pegawai)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Hapus
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
